<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calculate">
            <h2 style="text-align:center;font-weight:bold;">Book Us And Lodge With Us</h2>
            <p style="border-bottom: 3px solid black;"></p>
            <label for="cost">Cost Price</label>
            <br>
            <button><i class="fa fa-usd" aria-hidden="true"></i></button><input id="price" type="number">
            <br>
            <br>
            <label for="guest">Number of rooms</label>
            <br>
            <button>Nr</button><input id="guest" type="number">
            <br>
            <br>
            <label for="quality">Service Quality</label>
            <br>
            <select id="quality">
                <option disabled selected value="0">choose...</option>
                <option value="0.3">30% - Outstanding</option>
                <option value="0.2">20% - Good</option>
                <option value="0.15">15% - It was ok</option>
                <option value="0.1">10% - Bad</option>
                <option value="0.05">5% - Terrible</option>
            </select>
            <div style="text-align:center">
                <p style="border-top: 3px solid lightgray"></p>
                <button onclick="calculate()" style="border-radius: 5px; width:fit-content">Calculate</button>
            </div>
        </div>
        <div id="tip-amount"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
